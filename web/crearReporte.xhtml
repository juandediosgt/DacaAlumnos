<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
         <h:form id="reportesForm">
            <p:growl id="growl" showDetail="true" life="3000"/>
            <p:dock position="top">
                <p:menuitem value="Ir al MenÃº" icon="/Images/icon_home.ico" action="#{dock.accionesDock(1)}" update="reportesForm, growl"/>
                <p:menuitem value="Mostrar Ayuda" icon="/Images/icon_help2.png" action="#{dock.accionesDock(2)}" update="reportesForm, growl"/>
            </p:dock>
            <br/>
            <h1>MENU DE REPORTES</h1>
            <table>
                <tr>
                    <td>
                        <p:commandButton value="Generar Reporte Usuarios" action="#{crearReporteBean.reporteJasperReport()}" update="reportesForm"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:commandButton value="Generar Reporte Alumnos" action="#{crearReporteBean.reporteJasperAlumnos()}" update="reportesForm"/>
                    </td>
                </tr>
            </table>
            <!--DIALOGOS DE REPORTES -->
            <p:dialog id="dialogReportes" header="#{crearReporteBean.nameReport}" widgetVar="dglReport" modal="true" width="1000px" height="500px" resizable="false" draggable="false">
                <object id="pdfReporteInventarioSucursal" type="application/pdf" data="#{crearReporteBean.urlPdfFile}" height="100%" width="100%"></object>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>

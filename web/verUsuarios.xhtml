<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div align="center" style="margin-top: 50px; margin-right: 50px">
            <h1 style="color: white">NUEVO USUARIO</h1>
            <br/>
        <h:form>
            <p:commandButton value="Home" icon="ui-icon-arrowreturnthick-1-w" action="#{verUsuariosBean.home}"/>
            <br/>
            </h:form>
        <h:form>
            <p:dataTable value="#{verUsuariosBean.listar()}" var="p">
                <p:column headerText="Correo" filterBy="#{p.correo}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.correo}"/>
                </p:column>
                <p:column headerText="Nombre" filterBy="#{p.nombre}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.nombre}"/>
                </p:column>
                <p:column headerText="Apellido" filterBy="#{p.apellido}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.apellido}" />
                </p:column>
                <p:column headerText="Rol" filterBy="#{p.rolDescr}" filterMatchMode="brand">
                    <p:outputLabel value="#{p.rolDescr}"/>
                </p:column>
                <p:column headerText="Estado" filterBy="#{p.estadoDescr}" filterMatchMode="exact">
                    <p:outputLabel value="#{p.estadoDescr}"/>
                </p:column>
                <p:column headerText="Fecha de Creacion" filterBy="#{p.fechaCreacion}" filterMatchMode="contains">
                    <p:outputLabel value="#{p.fechaCreacion}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        </div>
    </ui:define>

</ui:composition>

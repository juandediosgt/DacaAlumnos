<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">


    <ui:define name="content">
        <div align="center" style="margin-top: 50px; margin-right: 50px">
            <h1 style="color: white">Actualizar información de alumno</h1>
            <br/>
            <h:form id="menuActualizarUsuarioForm"> 
                <p:growl id="growl" showDetail="true" life="4000"/>
                <p:panel style="text-align: center; background-color: transparent; width: 800px">
                    <table align="center" cellspacing="20" style="color: white">
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Ingrese su usuario"/>
                            </td>
                            <td style="text-align: left">
                                <p:inputText value="#{actualizarUsuarioBean.usuario}" /> 
                                <p:commandButton icon="ui-icon-search" title="Presione el boton para buscar la información de un usuario en el sistema"
                                                 action="#{actualizarUsuarioBean.consultarUsuario()}" update="menuActualizarUsuarioForm"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Password"/>
                            </td>
                            <td style="text-align: left">
                                <p:inputText  value="#{actualizarUsuarioBean.password}" />
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Nombre"/>
                            </td>
                            <td style="text-align: left">
                                <p:inputText  value="#{actualizarUsuarioBean.nombre}" />
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Apellido"/>
                            </td>
                            <td style="text-align: left">
                                <p:inputText  value="#{actualizarUsuarioBean.apellido}" />
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Estado"/>
                            </td>
                            <td style="text-align: left">
                                <p:selectOneMenu id="estadoo" value="#{actualizarUsuarioBean.estado}" style="width: 300px">
                                    <f:selectItem itemValue="-1" itemLabel="Seleccione"/>
                                    <f:selectItems value="#{actualizarUsuarioBean.listaEstados}"  />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Rol"/>
                            </td>
                            <td style="text-align: left">
                                <p:selectOneMenu id="roless" value="#{actualizarUsuarioBean.rol}" style="width: 300px">
                                    <f:selectItem itemValue="-1" itemLabel="Seleccione"/>
                                    <f:selectItems value="#{actualizarUsuarioBean.listaRoles}"  />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center">
                                <p:commandButton  value="Actualizar" title="Presione el boton para actualizar la información de un alumno a el sistema"
                                                  action="#{actualizarUsuarioBean.validarActualizacionUsuario()}" update="menuActualizarUsuarioForm"/>
                            </td>
                        </tr>
                         <tr>
                            <td colspan="4" align="right">
                                <p:commandButton  value="Regresar" title="Presione el boton para regresar al menu principal de Gestion de Alumnos"
                                                  action="#{actualizarUsuarioBean.home()}" update="menuActualizarUsuarioForm"/>
                            </td>
                        </tr>
                    </table>
                </p:panel>
            </h:form>
        </div>   
    </ui:define>

</ui:composition>
